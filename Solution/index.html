<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  .back1{
    background-color:#3c5daa;
  }
  .titlu{
    color:white;
    font-weight:bold;
    font-size:2rem;
  }
  #id02{
    display:none;
    color:#3c5daa;
    font-size:2rem;
  }
  #problems{
    color:red;

  }
  input{
    border:1px solid grey;
  }


  </style>
  <script src="chestionarjs.js">
  </script>
</head>
<body>

  <div class="container mb-5">
    <div class="row back1 text-center">
      <div class="col-12">
        <p class="titlu">Formular</p>
      </div>
    </div>
  </div>
  <div class="container">
    <form name="myForm"  id="id01">
    <div class="row mt-3">
      <div class="col-1 ">
          *Nume:
      </div>
      <div class="col-2">
          <input type="text" name="lname" id="lname" placeholder="ex. Popescu" size="30" onclick="borderchange(this)">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-1">
          *Prenume:
      </div>
      <div class="col-2">
          <input type="text" name="fname" id="fname" placeholder="ex. Ion" size="30" onclick="borderchange(this)">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-1">
          *E-mail:
      </div>
      <div class="col-2">
          <input type="email" name="email" id="email" placeholder="ex. ionpopescu@gmail.com" size="30" onclick="borderchange(this)">
      </div>
    </div>
    <div class="row mt-3">
        <div class="col-1">
            *Telefon:
        </div>
        <div class="col-2">
            <input type="tel" name="tel" id="tel" placeholder="ex. 0799245325" size="30" onclick="borderchange(this)">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-1">
            *Poza:
        </div>
        <div class="col-2">
            <input type="file" name="poza" id="poza" size="30" onclick="borderchange(this)">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-1">
            Descriere:
        </div>
        <div class="col-2">
            <textarea name="descriere" id="descriere" style="width:250px; height:200px" onclick="borderchange(this)"></textarea>

        </div>
    </div>
    <div class="row">
      <div class="offset-1 pl-4">
        <p id="problems"></p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="offset-1 col-2 text-center">
        <input type="button" onclick="return validateForm()" value="Submit">
      </div>
    </div>

    </form>
    <div class="container" id="id02">
      <div class="row">
        <div class="col-12 text-center">
          <p>Multumim!</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
